<h2><a name="top">Editing Data Sets</a></h2>
  <p>To edit an open data set, select <b>edit</b> on the <b>Dataset</b> menu. This
opens the dialog shown below.</p>
 <p><img src="images/edit_dialog.png"></p>
  <p>In the edit dialog, you can add or delete any of the following elements of a data set:</p>
  <ul>
      <li>Outcomes</li>
      <li>Follow-ups</li>
      <li>Treatement groups</li>
      <li>Studies</li>
      <li>Covariates</li>
  </ul>
